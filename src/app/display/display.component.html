<div class="row justify-content-center align-items-center">
    <div class="col-12 center gauge">
            <mwl-gauge
                [min]="-10"
                [max]="10"
                [dialStartAngle]="90"
                [dialEndAngle]="90.001"
                [value]="votes"
                [animated]="true"
                [animationDuration]="0"
                >
            </mwl-gauge>
    </div>
    <button mat-raised-button class="custom-button" color="primary"  (click)="reset()">Reset</button>
</div>
